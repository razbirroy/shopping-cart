<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mnsButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="middleInput" type="text" class="form-control text-center" value="1">
                           <button id="plsButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="alliphonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseInput" type="text" class="form-control text-center" value="1">
                           <button id="casePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="allcasePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="allmnsPrice">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="allplsPrice">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
    
      <!---Iphone plus sign -->>
      const clickPlus = document.getElementById("plsButton");
            clickPlus.addEventListener("click", function(){
                 const incrementPlus = document.getElementById("middleInput").value;
                 const incrementPlusParse = parseFloat(incrementPlus);
                 if(incrementPlusParse >= 0){
                  outputForMiddle = incrementPlusParse + 1;
                  }
                 const iphoneAll = document.getElementById("alliphonePrice").innerText; 
                 const iphoneAllParse = parseFloat(iphoneAll);
                 const iphoneMulti = 1219 * outputForMiddle;
                 
                 
                 
                 document.getElementById("middleInput").value = outputForMiddle;   
                 document.getElementById("alliphonePrice").innerText = iphoneMulti;
                 document.getElementById("allmnsPrice").innerText = iphoneMulti; 
                 document.getElementById("allplsPrice").innerText = iphoneMulti; 
            })

            <!---Iphone minus sign -->>

            const clickMinus = document.getElementById("mnsButton");
            clickMinus.addEventListener("click", function(){
                 const incrementMns = document.getElementById("middleInput").value;
                 const incrementMnsParse = parseFloat(incrementMns);
                 if(incrementMnsParse > 0){
                  outputForMiddleMns = incrementMnsParse - 1;
                  }
                 const iphoneAllMns = document.getElementById("alliphonePrice").innerText; 
                 const iphoneAllMnsParse = parseFloat(iphoneAllMns);
                 const iphoneMnsMulti = 1219 * outputForMiddleMns;
                 
                 
                 
                 document.getElementById("middleInput").value = outputForMiddleMns;   
                 document.getElementById("alliphonePrice").innerText = iphoneMnsMulti;
                 document.getElementById("allmnsPrice").innerText = iphoneMnsMulti; 
                 document.getElementById("allplsPrice").innerText = iphoneMnsMulti; 
            })

            <!---IphoneCase plus sign -->>
            
            const clickPlusForCase = document.getElementById("casePlus");
            clickPlusForCase.addEventListener("click", function(){
               const incrementCasePlus = document.getElementById("caseInput").value;
               const incrementCasePlusParse = parseFloat(incrementCasePlus);
               if(incrementCasePlusParse >= 0){
                  outputForMiddleCase = incrementCasePlusParse + 1;
               }
                 
                 const iphoneAllCase = document.getElementById("allcasePrice").innerText;
                 const iphoneAllCaseParse = parseFloat(iphoneAllCase);
                 const iphoneAllCaseMulti = 59 * outputForMiddleCase;

                 document.getElementById("caseInput").value =  outputForMiddleCase;
                 document.getElementById("allcasePrice").innerText = iphoneAllCaseMulti;
                 document.getElementById("allmnsPrice").innerText = iphoneAllCaseMulti; 
                 document.getElementById("allplsPrice").innerText = iphoneAllCaseMulti; 
            })
   
   </script>
</body>

</html>
