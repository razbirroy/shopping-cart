<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="minusforMobile" class="fas fa-minus"></i></button>
                           <input type="text" id="inputForPlus" class="form-control text-center" value="0">
                           <button class="btn btn-default"><i id="plusForMobile" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="totalMoney">1259</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // plussss
       const gettingPlus = document.getElementById("plusForMobile");
       gettingPlus.addEventListener("click", function(){
         const gettingOutPut = document.getElementById("inputForPlus").value;
          const output = parseFloat(gettingOutPut);  
          const outputValue = output + 1;
          document.getElementById("inputForPlus").value = outputValue;
          outputValue1 =  document.getElementById("inputForPlus").value;
          
          const allMoney = document.getElementById("totalMoney").innerText;
          const allMoney1 = parseFloat(allMoney);
          const allMoney2 = outputValue1 * 1259;
          console.log(allMoney2);
          document.getElementById("totalMoney").innerText = allMoney2;
})
       
     
       
       //minusssss
       const gettingMinus = document.getElementById("minusforMobile");
       gettingMinus.addEventListener("click", function(){
         const outputMinus = document.getElementById("inputForPlus").value; 
          const outputMinus1 = parseFloat(outputMinus);
          const outputMinus2 = outputMinus1 - 1;
          if (outputMinus2 == 0) {
                 gettingMinus.disabled= false;

               }
               else{
                  document.getElementById("inputForPlus").value = outputMinus2;
               }
          
             const minus = document.getElementById("totalMoney").innerText;
             const minus1 = parseFloat(minus); 
             console.log(minus1);
             const minus2 = minus1 - 1259;
             
             if(minus2 == 0){
                gettingMinus.disabled = false;
             }
             else{
               document.getElementById("totalMoney").innerText = minus2;
             }
       })

      
  
   </script>
</body>

</html>
